<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/build.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
    <style>
        .container-header{padding-bottom: 60px;}
        .formReg{padding-top: 50px;}
        .formReg>div{padding-bottom: 20px; position: relative;}
        .formReg>div .help-block{position: absolute;top: 42px; left: 128px;}
        .formReg>div .checkbox .help-block{position: absolute;top: 22px; left: 32px; font-size: 10px;}
        .formReg>div>label{display: inline-block;line-height: 45px; height: 45px;}
        .formReg>div>label>i{color: red;}
        .formReg>div>input{height: 45px;}
        .formReg>div>span{display: inline-block;border:1px solid #ccc; height: 45px; color:#ccc;line-height: 45px; }
    </style>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <script src="js/error.js"></script>
</head>
<body>
    <!-- container-header-->
    <div class="container container-header">
        <div class="row clearfix container-header-center">
            <div class="headerLeft pull-left">
                <div class="headerLeft-logo">
                    <a href="index.html" class="pull-left"><img src="images/zdtlogo1.jpg" alt="" class="img-responsive"></a>
                    <div class="headerLeft-logo-nav pull-left">
                        <a href="menu-initiator.html" id="aaa">发起人手册</a>
                        <a href="search.html">更多故事</a>
                        <a href="QR-code.html" target="_bank">APP下载</a>
                        <a href="search.html"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
            <div class="headerRight pull-right">
                <div class="headerRight-usergroup">
                    <div class="headerRight-launch pull-left">
                        <a href="initiate-step1.html">发起项目</a>
                    </div>
                    <div class="headerRight-user dropdown pull-left">
                        <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="images/0.jpg" alt="" class="img-circle">
                            <span>Dropdown trigger</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu headerRight-user-dropdown" aria-labelledby="dLabel">
                            <li><a href="#"><i class="glyphicon glyphicon-list" aria-hidden="true"></i>我的订单</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-tasks"></i>我的项目</a></li>
                            <li><a href="help-Center/page/index.html" target="_blank"><i class="glyphicon glyphicon-info-sign"></i>帮助中心</a></li>
                            <li><a href="page/index-set.html"><i class="glyphicon glyphicon-cog"></i>个人设置</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-off"></i>退出</a></li>
                        </ul>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 img-responsive"><img src="images/findpwd.png" alt=""/></div>
            <div class="col-md-7 col-md-offset-1">
                <form method="post" id="defaultForm" class="form-horizontal formReg">
                    <div class="form-group row">
                        <label for="" class="col-md-2"><i>*</i>昵称</label>
                        <input class="col-md-9" type="text" placeholder="请输入昵称" name="nickname">
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for=""><i>*</i>手机号</label>
                        <input class="col-md-7" minlength="6" type="text" placeholder="请输入手机号码" name="regiphone">
                        <span class="col-md-2">中国大陆+86</span>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for=""><i>*</i>验证码</label>
                        <input minlength="8" maxlength="16" name="reqCode" class="col-md-7" type="text" placeholder="请输入验证码">
                        <span class="col-md-2" style="color: #679df6; border: 1px solid #679df6;">获取验证码</span>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-md-2"><i>*</i>密码</label>
                        <input class="col-md-9" type="text" name="reqPassword" placeholder="请输入密码">
                    </div>
                    <div class="form-group row">
                        <div class="checkbox checkbox-info checkbox-circle col-md-offset-2">
                            <input id="checkbox8" class="styled" type="checkbox" checked name="userServer" />
                            <label for="checkbox8">
                            </label>
                            <span>我已仔细阅读并同意 《服务协议》 、 《法律声明及隐私权政策》</span>
                        </div>
                    </div>
                    <div class="footerBtn pull-right">
                        <a href="signIn.html" type="button" class="btn btn-default btn-lg">返回登录</a>
                        <a href="#" type="button" class="btn btn-success btn-lg">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
