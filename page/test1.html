<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../common/css/bootstrap.min.css"> 
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <style>
        form h4{ line-height: 40px; padding-top: 80px; }
        form>div>label{line-height: 45px; height: 45px; border:1px solid #999; border-right: none;}
        form>div>label span{color: red;}
        form>div>input{height: 45px; margin-bottom: 30px;}
        .formcity .detailed textarea{width: 418px;height: 200px;}
        .formcity>div{padding-bottom: 30px;}
        form .form-group {position: relative;}
        form .form-group .spanNum,form .form-group .spanNum1{position: absolute;left: 90%;top: 16px;}
        .formcity>div .formTit{width: 92px; text-align: center;}
        .formcity .code>input{height: 45px; width: 418px;}
        .passworld>div>input{height: 45px;}
        .passworld div:nth-child(3){padding-top: 40px;}
    </style>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/surplus.js"></script>
    <script src="../js/distpicker.data.js"></script>
    <script src="../js/distpicker.js"></script> 
</head>
<body>
    <div class="personalSet container">
        <form>
            <h4>个人资料</h4>
            <div class="form-group row">
                <label for="" class="col-md-2 col-xs-4 text-center"><span>*</span>昵称</label>
                <input maxlength="10" placeholder="昵称" type="text" class="col-md-10 col-xs-8" id="formCon"/>
                <span class="spanNum"><span id="textCount">10</span><span>/10</span></span>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-2 col-xs-4 text-center"><span>*</span>个性签名</label>
                <input placeholder="个性签名" maxlength="40" type="text" class=" col-md-10 col-xs-8" id="formCon1"></input>
                <span class="spanNum1"><span id="textCount1">40</span><span>/40</span></span>
            </div>
            <div class="form-group row">
                <label for="" class="col-md-2 col-xs-4 text-center"><span>*</span>微信号</label>
                <input type="text" placeholder="微信号" class="col-md-10 col-xs-8">
            </div>
            <button type="button" class="btn btn-success pull-right">保存更改</button>
            <h4>收货地址</h4>
            <div class="formcity form-inline">
                    <div data-toggle="distpicker" class="col-xs-12">
                      <div class="pull-left">
                        <label for="" class="formTit col-xs-12">所在地区<i>*</i></label>
                        <label class="sr-only" for="province1">Province</label>
                        <select class="form-control" id="province1"></select>
                      </div>
                      <div class="pull-left">
                        <label class="sr-only" for="city1">City</label>
                        <select class="form-control" id="city1"></select>
                      </div>
                      <div class="pull-left">
                        <label class="sr-only" for="district1">District</label>
                        <select class="form-control" id="district1"></select>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="detailed">
                        <label for="" class="formTit pull-left">详细地址<i>*</i></label>
                        <textarea class="" name="" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>
                    </div>
                    <div class="code form-group">
                        <label for="" class="formTit">邮政编码<i>*</i></label>
                        <input type="text" class="" placeholder="如您不清楚邮递区号，请填写000000">
                    </div><br/>
                    <div class="code form-group">
                        <label for="" class="formTit">收件人姓名<i>*</i></label>
                        <input type="text" placeholder="长度不超过25个字符">
                    </div>
                    <div class="set-default">
                        <input type="checkbox">
                        <label for="">设为默认收货地址</label>
                    </div>
                    <button type="button" class="btn btn-success pull-right">保存</button>
            </div>

            <h4>密码安全</h4>
            <div class="form-group passworld">
                <label class="col-md-2 col-xs-5 text-center" style="height: 90px;">修改登陆密码</label>
                <div class="col-md-10 col-xs-7">
                    <input type="text" placeholder="输入原密码" class="col-md-12 col-xs-12">
                    <input type="text" placeholder="输入新密码" class="col-md-6 col-xs-12">
                    <input type="text" placeholder="再次输入新密码" class="col-md-6 col-xs-12"> 
                </div>
                <div class="pull-right">
                    <a href="findpwd.html">忘记登陆密码</a>
                    <button type="button" class="btn btn-success">保存更改</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
