                    </div>
                </div>
            </div>
            <div class="headerRight pull-right">
                <div class="headerRight-user">
                    <div class="headerRight-launch pull-left">
                        <a href="initiate-step1.html">发起项目</a>
                    </div>
                    <div class="headerRight-user dropdown pull-left">
                        <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="images/0.jpg" alt="" class="img-circle">
                            <span>Dropdown trigger</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu headerRight-user-dropdown" aria-labelledby="dLabel">

                        </ul>
                    </div>

        </div>
    </div>

    <div class="container-fluid">
        <div class="processor">
          <i class="fa fa-check-circle i1" style="color: #5cb975"></i>
          <i class="fa fa-check-circle i2" style="color: #5cb975"></i>
          <i class="fa fa-minus-circle"></i><br/>
          <span style="color: #5cb975">项目设置</span><span class="span2" style="color: #5cb975">内容编辑</span><span>回报设置</span>
        </div>
        <div class="row">
            <div class="col-md-2 col-xs-12 rowLeft">
                <ul id="myList">
                    <li>
                        <a href="#">我的自述</a>
                    </li>
                    <li>
                        <a href="#">我的项目</a>
                    </li>
                    <li>
                        <a href="#">为何众筹</a>
                    </li>
                    <li id="lee"></li>
                </ul>
                <div class="add"><p></p></div>  
                <button id="addBtn" class="btn btn-success col-xs-8">添加自定义章节</button>
            </div>
            <div class="col-md-7 col-xs-12 col-md-offset-1 rowMid">
                <div class="form-group">
                    <label for="" class="col-md-2 text-center col-xs-2"><i>*</i>章节名</label>
                    <input type="text" class="col-md-10 col-xs-10 text-left" id="titName" value="我的自述">
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 text-center col-xs-2">标题</label>
                    <input minlength="0" maxlength="40" type="text" class="col-md-10 col-xs-10" placeholder="请输入标题（选填）,最多40字" id="formCon4"/>
                    <span class="spanNum4"><span id="textCount4">40</span><span>/40</span></span>
                </div>
    
                <textarea class="contentText" placeholder="请输入文本内容" accesskey=""></textarea>

                <div class="htmleaf-container">
                    <div class="kv-main">
                        <form enctype="multipart/form-data">
                            <div class="form-group">
                                <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#">
                            </div>
                        </form>
                    </div>

                    <div class="footer col-md-offset-8">
                        <a href="#" type="button" class="btn btn-default">上一步</a>
                        <a href="#" type="button" class="btn btn-default">保存</a>
                        <a href="#" type="button" class="btn btn-success">下一步</a>
                    </div>
                </div>

            </div>
            <div class="col-md-1 col-xs-0 col-md-offset-1 rowRight">
            </div>
        </div>
    </div>

    <script>
        $(function(){
            var custom='<li class="addLi"><a href="#">自定义章节</a><br/><span class="del glyphicon glyphicon-remove"></span></li>'
            $('#addBtn').click(function(){
                $('#lee').before(custom);
                $('#titName').val("自定义章节");
            });
           $(".del").live("click",function(){//通过 live() 方法附加的事件处理程序适用于匹配选择器的当前及未来的元素（比如由脚本创建的新元素）  
            $(this).parent().remove();//移除当前点击元素的父元素  
            });
           

           $('#myList>li').click(function(){
                var tit=$(this).text();
                 $('#titName').val(tit);
           })
        });
    </script>
